<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0">
          <table class="table table-bordered">
              <tr>
                  <th width="20%"> Product Image</th>
                  <th width="50%" >Product Details</th>
                  <th width="20%"></th>
              </tr>
              <tr *ngFor="let item  of cartItems">
                      <td>
                        <img src="{{item.imageUrl}}" class="img-responsive" width="150px" alt="">
                      </td>
                      <td>
                        <p>{{item.name}}</p>
                        <p>{{item.unitePrice | currency :"USD"}}</p>

                      </td>
                      <td>
                        <div class="items">
                          <button (click)="decrementQuantity(item)" class="btn btn-primary btn btn-sm"><i class="fas fa-minus"> </i></button>
                        <label for="">Quantity</label> {{item.quantity}}
                        <button (click)="incrementQuantity(item)" class="btn btn-primary btn btn-sm"><i class="fas fa-plus"> </i></button>
                        </div>

                        <p class="mt-2">subtotal : {{item.quantity! * item.unitePrice! |currency : "USD"}} </p>
                        <button (click)="removeItem(item)" class="btn btn-primary btn btn-sm">Remove</button>
                      </td>
              </tr>

             <tr>
                <td colspan="2"></td>
                <td style="font-weight: bold;">
                  <p>Total Price  : {{totalPrice | currency :"USD"}}</p>
                  <p>Total Quantity  : {{totalQuantiry }}</p>
                  <p>Shipping : FREE</p>
                  <button routerLink="/checkout" class="btn btn-primary">Checkout</button>

                </td>

             </tr>
          </table>
        </div>
        <div *ngIf="cartItems.length == 0 " class="alert alert-warning col-md-12">
            Your shopping cart is empty
        </div>
    </div>

  </div>
</div>
