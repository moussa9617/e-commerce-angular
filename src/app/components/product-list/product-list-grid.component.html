<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div  *ngFor="let item of products" class="col-md-3">
              <div class="product-box">
                <a routerLink="/products/{{item.id}}">
                  <img src="{{item.imageUrl}}" class="img-responsive">
                </a>
              <a routerLink="/products/{{item.id}}">
                <h1>{{item.name}}</h1>
              </a>

                <div class="price">{{item.unitPrice | currency : "USD"}}</div>
									<a  (click)="addToCart(item)" class=" btn btn-primary btn-sm">Add to cart</a>
               </div>

        </div>
        <div *ngIf="products.length == 0" class="alert alert-warning col-md-12" role="alert" >
          No products found.
        </div>

      </div>


<div class="footer-pagination">
  <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <div class="col-md-9" style="padding-left: 30%;">


      <ngb-pagination
                [(page)]="thepage"
                [pageSize]="thesize"
                [collectionSize]="thetotalElements"
                [maxSize]="2"
                [boundaryLinks]="true"
                (pageChange)="listProduct()"
      >
    </ngb-pagination>

            </div>
            <div class="col-md-3 mt-2" style="text-align: right;">
              <span class="mr-2">Page Size</span>

              <select (change)="UpadatePageSize($any($event.target).value)">
                <option  selected="true">5</option>
                <option>2</option>
                <option >15</option>
                <option >20</option>
                <option >25</option>
              </select>
            </div>
        </div>
  </div>

</div>




    </div>
  </div>
</div>
