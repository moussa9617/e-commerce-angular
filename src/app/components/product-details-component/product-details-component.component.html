<div class="detail-section" style="padding: 20px;">
<div class="container-fluid">
  <div class="row">

      <div>
          <img src="{{product!.imageUrl}}" class="detail-img" width="200px">

          <h3>{{product!.name}}</h3>
          <div class="price">{{product!.unitPrice | currency : "USD"}}</div>
          <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>

          <h4>Product Description</h4>
          <p>{{product!.description}}
          </p>

          <a routerLink="/product" class="mt-5">Back to Product List</a>
      </div>
  </div>
</div>
</div>
